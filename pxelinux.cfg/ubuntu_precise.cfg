MENU TITLE Ubuntu Precise Pangolin Options

LABEL precise_i386_install
        MENU LABEL Ubuntu Precise Pangolin i386 install
        kernel ubuntu/precise/ubuntu-installer/i386/linux
        append vga=normal initrd=ubuntu/precise/ubuntu-installer/i386/initrd.gz ramdisk_size=16417 root=/dev/ram rw  --

LABEL precise_i386_expert
        MENU LABEL Ubuntu Precise Pangolin i386 expert install
        kernel ubuntu/precise/ubuntu-installer/i386/linux
        append priority=low vga=normal initrd=ubuntu/precise/ubuntu-installer/i386/initrd.gz ramdisk_size=16417 root=/dev/ram rw  --


